<html lang="en">
<head>

    <link rel="stylesheet" href="/CSS/Principal.css">
    <title>Paralaxe de Fundo</title>
</head>
<body>
    <div class="parallax">
        <div class="parallax-bg2"></div>
        <div class="parallax-bg"></div>
        <div class="content">
            <input type="checkbox" id="toggle-button">
            <label for="toggle-button" class="sumiu">Efeito de Parallaxe</label>

            <div class="rgba">rgba</div>

            <div class="rotação"></div>

            <div type="checkbox" id="subindo"></div>

            <div id="explosion"></div>

            <div class="loader">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>

            <div class="slide">
                <div class="text">Texto 1</div>
                <div class="text">Texto 2</div>
                <div class="text">Texto 3</div>
            </div>
        </div>
    </div>
